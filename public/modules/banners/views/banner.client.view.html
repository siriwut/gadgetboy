<section data-ng-controller="BannersCtrl">
	<div class="admin-content item-box ">
		<div class="row" >
			<div class="col-lg-12">
				<h3 class="admin-panel-header" ><span class="glyphicon glyphicon-picture" ></span>Banners</h3>
			</div>
			<div class="col-lg-12">
				<div flash-message="5000"></div>
			</div>
		</div>

		<div class="photo-upload-area" >
			<div class="row">
				<div class="col-xs-12 col-md-12 ">
					<span>ไฟล์รูปขนาด 1200x400</span>
					<div class="btn btn-primary btn-file form-control" ngf-select data-ng-model="file"  accept=".jpg,.png,.gif"  >
						<span class="glyphicon glyphicon-picture" ></span> เลือกรูปภาพ 
					</div>
				</div>	
			</div>
		</div>
		<div data-ng-init="displayBanners()">
			<div class="row banner-section"  data-ng-repeat="banner in banners track by $index"  >
				<div class="col-lg-12 ">
					<img  src="{{banner.image.url}}" class="banner-image item-box" />
					<button class="btn btn-danger form-control" data-ng-click="removeBanner(banner._id,$index)" >ลบ</button>
				</div>
			</div>
		</div>


	</div>
</section>
