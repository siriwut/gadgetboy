<section data-ng-controller="CategoriesController"  >
    <div class="row admin-content item-box" >
        <div class="row" >
            <div class="col-lg-12">
                <h3 class="admin-panel-header" >
                    <span class="glyphicon glyphicon-plus" ></span>เพิ่มหมวดหมู่สินค้า
                </h3>
            </div>
            <div class="col-lg-12">
                <div flash-message="5000"></div>
            </div>
        </div>
        <div class="row" >

          <form name="categoryForm" data-ng-submit="create()" category-form  novalidate>
            <div class="col-lg-8">
                <div class="form-group"  ng-class="{'has-error':(categoryForm.$submitted||categoryForm.$touched) && categoryForm.name.$invalid}">
                    <label>ชื่อหมวดหมู่</label>
                    <input name="name" type="text" class="form-control" data-ng-model="category.name" required>
                    <p ng-show="(categoryForm.$submitted||categoryForm.$touched) && categoryForm.name.$invalid" class="text-danger">กรุณา กรอกชื่อหมวดหมู่สินค้า</p>   
                </div>
                <div class="form-group" ng-class="{'has-error':(categoryForm.$submitted||categoryForm.$touched) && categoryForm.slug.$invalid}">
                    <label>slug</label>
                    <input name="slug" type="text" class="form-control" data-ng-model="category.slug" required>
                    <p ng-show="(categoryForm.$submitted||categoryForm.$touched) && categoryForm.slug.$invalid" class="text-danger">กรุณากรอก slug</p> 
                </div>
                <div class="form-group">
                    <label>parent</label>
                    <select class="form-control" data-ng-init="find()" data-ng-options="category.name for category in categories track by category._id" data-ng-model="category.parent" >
                        <option value="" >หมวดหมู่</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>คำอธิบาย</label>
                    <textarea class="form-control" rows="15" data-ng-model="category.description" >
                    </textarea>
                </div>

            </div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary btn-lg"  >เพิ่ม</button>
            </div>
        </form>
    </div>
</div>
</section>
