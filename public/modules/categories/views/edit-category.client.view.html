<section data-ng-controller="CategoriesController" data-ng-init="findOne()"  >
    <div class="row admin-content item-box" >
        <div class="row" >
            <div class="col-lg-12">
                <h3 class="admin-panel-header" >
                    <span class="glyphicon glyphicon-plus" ></span>เพิ่มหมวดหมู่สินค้า
                </h3>
            </div>
        </div>
        <div class="row" >

          <form data-ng-submit="update()" >
            <div class="col-lg-8">
                <div class="form-group">
                    <label>ชื่อหมวดหมู่</label>
                    <input type="text" class="form-control" data-ng-model="category.name" >
                </div>
                <div class="form-group">
                    <label>parent</label>
                    <select class="form-control" data-ng-model="category.parent" >
                        <option>หมวดหมู่</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>คำอธิบาย</label>
                    <textarea class="form-control" rows="15" data-ng-model="category.description" >
                    </textarea>
                </div>

            </div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary btn-lg"  >เพิ่ม</button>
            </div>
        </form>
    </div>
</div>
</section>
