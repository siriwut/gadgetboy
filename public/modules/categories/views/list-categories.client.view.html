<section data-ng-controller="CategoriesController" data-ng-init="find()">

    <section class="row admin-content item-box" >   
        <div class="row admin-panel-header" >   
            <div class="col-lg-8">
                <h3  >หมวดหมู่ทั้งหมด<a ui-sref="adminPanel.createCategory" class="btn btn-primary btn-sm btn-add-product" ><span class="glyphicon glyphicon-plus"></span>เพิ่มหมวดหมู่</a></h3>
            </div>
            <div class="col-lg-4">
                <h3 class="pull-right">
                    <form class="form-inline" >
                        <div class="form-group " >
                            <input type="text" class="form-control input-sm " placeholder="ค้นหาหมวดหมู่..."  >
                        </div>
                        <button class="btn btn-default btn-sm" >ค้นหา</button>
                    </form> 
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <form class="form-inline" >
                    <div class="form-group" >
                        <select class="form-control input-sm" >
                            <option>ลบ</option>
                        </select>

                    </div>
                    <button class="btn btn-default btn-sm btn-edit-product" data-ng-click="remove()" >ยืนยัน</button>
                    
                </form> 

            </div>

            <div class="col-lg-4">

                <ul class="pagination pagination-sm pagination-product pull-right">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active" ><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-responsive table-list-product" >
                    <thead>
                        <th><input type="checkbox"></th>
                        <th>ชื่อ</th>
                        <th>คำอธิบาย</th>
                    </thead>
                    <tfoot>
                        <th><input type="checkbox"></th> 
                        <th>ชื่อ</th>
                        <th>คำอธิบาย</th>
                    </tfoot>
                    <tbody>
                        <tr data-ng-repeat="category in categories track by $index" ng-mouseover="isRowActionShow=true" ng-mouseleave="isRowActionShow=false" >
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>
                                <span data-ng-bind="category.name" ></span>
                                <div class="row row-action " ng-show="isRowActionShow" >
                                    <div class="col-lg-12">

                                        <a href><span >view</span></a> |                      
                                        <a ui-sref="adminPanel.editCategory({categoryId:category._id})" href="/#!/categories/edit/{{categories._id}}"><span>แก้ไข</span></a> |
                                        <a href ng-click="remove(category)" ><span>ลบ</span></a>

                                    </div>
                                </div>
                            </td>
                            <td>
                                <span data-ng-bind="category.description" ></span>
                            </td>
                        </tr>
                    </tbody>    
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <form class="form-inline" >
                    <div class="form-group" >
                        <select class="form-control input-sm" >
                            <option>ลบ</option>
                        </select>

                    </div>
                    <button class="btn btn-default btn-sm btn-edit-product" >ยืนยัน</button>

                </form> 
            </div>
            <div class="col-lg-4">

                <ul class="pagination pagination-sm pagination-product pull-right">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active" ><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </section>

</section>
