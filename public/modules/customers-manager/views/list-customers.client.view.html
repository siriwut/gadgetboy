<section class="admin-content item-box" data-ng-controller="CustomersManagerCtrl as cm" >
	<div class="row" >
		<div class="col-lg-12">
			<h3 class="admin-panel-header" ><span class="glyphicon glyphicon-user" ></span>รายชื่อลูกค้า</h3>
		</div>
		<div class="col-lg-12">
			<div flash-message="5000"></div>
		</div>
	</div>
	<div class="row" >
		<div class="col-lg-12">
			<table class="table table-striped table-responsive table-list-product" data-ng-init="cm.list()" >
				<thead>
					<tr>
						<th>Username</th>
						<th>Email</th>
						<th>Display Name</th>
						<th>ประเภท</th>	
					</tr>
				</thead>
				<tfoot>
					<tr>		
						<th>Username</th>
						<th>Email</th>
						<th>Display Name</th>
						<th>ประเภท</th>	
					</tr>
				</tfoot>
				<tbody>
					<tr data-ng-repeat="customer in cm.customers" ng-mouseover="isRowActionShow=true" ng-mouseleave="isRowActionShow=false" >
						<td>
							{{customer.user.username}}
							<div class="row row-action " ng-show="isRowActionShow"  >
								<div class="col-lg-12" >
									<a href data-ng-click="cm.remove(customer)">ลบ</a>
								</div>
							</div>
						</td>
						<td>{{customer.user.email}}</td>
						<td>{{customer.user.displayName}}</td>
						<td>{{customer.user.roles[0]}} {{customer.user.roles[1]}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
