<section data-ng-controller="OrdersCtrl" data-ng-init="hasCartItems()" class="order item-box">
	<div class="row" >
		<div class"col-lg-12">
			<div class="text-center">
				<ul class="orderstep hidden-xs">
					<li>เข้าสู่ระบบ</li>
					<li>การจัดส่ง & ชำระเงิน</li>
					<li>สั่งซื้อเรียบร้อย</li>
				</ul>
				<img ng-if="stateName === 'checkout.signin'" src="/modules/orders/img/order_navigation_1.gif" class="img-responsive" >
				<img ng-if="stateName === 'checkout.shippingandpayment'" src="/modules/orders/img/order_navigation_2.gif" class="img-responsive" >
				<img ng-if="stateName === 'checkout.complete'" src="/modules/orders/img/order_navigation_4.gif" class="img-responsive" >
			</div>
		</div>
	</div>
	<div data-ui-view  ></div>
</section>
