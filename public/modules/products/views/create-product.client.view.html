<section data-ng-controller="ProductController">
	<section class="row admin-content item-box" >		
		<div class="col-lg-12">
			<h3 class="admin-panel-header" >เพิ่มสินค้า</h3>
		</div>
		<div class="col-lg-12">
			<form data-ng-submit="create()" >
				<div class="col-lg-8">
					<div class="form-group">
						<label>ชื่อสินค้า</label>
						<input type="text" class="form-control" data-ng-model="product.name" >
					</div>
					<div class="form-group">
						<label>หมวดหมู่สินค้า</label>
						<select class="form-control" data-ng-model="product.category" >
							<option value="กล้อง">กล้อง</option>
						</select>
					</div>
					<div class="form-group">
						<label>รุ่น</label>
						<input type="text" class="form-control" data-ng-model="product.model" >
					</div>
					<div class="form-group">
						<label>แบรนด์</label>
						<input type="text" class="form-control" data-ng-model="product.brand" >
					</div>
					<div class="form-group">
						<product-photo-upload></product-photo-upload>
					</div>
					<div class="form-group">
						<label>คำอธิบายย่อ</label>
						<textarea class="form-control" data-ng-model="product.shortDescription" ></textarea>
					</div>
					<div class="form-group">
						<label>คำอธิบาย</label>
						<textarea class="form-control" rows="15" data-ng-model="product.description" ></textarea>
					</div>
					
					
				</div>
				<div class="col-lg-4">
					<div class="form-group">
						<label>ราคา (บาท)</label>
						<input type="number" class="form-control" placeholder="0.00 บาท" data-ng-model="product.price" >
					</div>
					<div class="form-group">
						<label>จำนวน</label>
						<input type="number" class="form-control" placeholder="0 ชิ้น" min="0" data-ng-model="product.quantity" >
					</div>
					<div class="form-group">
						<label>ลดราคา (% เปอร์เซ็น)</label>
						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox" aria-label="..." data-ng-model="product.sale.onSale">
							</span>
							<input type="number" class="form-control" placeholder="0 %" min="0" max="100" data-ng-model="product.sale.percen">
						</div>
					</div>
					<div class="form-group">
						<label>สี</label>
						<select class="form-control" data-ng-model="product.color" >
							<option value="red">แดง</option>
						</select>
					</div>
					<div class="form-group">
						<label>Tags</label>
						<textarea class="form-control" rows="5" data-ng-model="product.tags" ng-list></textarea>
					</div>
					<div class="form-group">
						<div class="soleout-group text-center" >
							<input type="checkbox" aria-label="..." data-ng-model="product.soleOut" >
							<span class="soleout-text" >Sole Out</span>
						</div>	
					</div>

				</div>
				<div class="col-lg-12">
					<button type="submit" class="btn btn-primary btn-lg" >เพิ่ม</button>
				</div>
			</form>
		</div>
	</section>
</section>
