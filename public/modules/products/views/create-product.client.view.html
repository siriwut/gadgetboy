<section data-ng-controller="ProductsController" >
	<div class="row admin-content item-box" >		
		<div class="row" >
			<div class="col-lg-12">
				<h3 class="admin-panel-header" ><span class="glyphicon glyphicon-plus" ></span>เพิ่มสินค้า</h3>
			</div>
			<div class="col-lg-12">
				<div flash-message="5000"></div>
			</div>
		</div>
		<div class="row" >

			<form id="productForm"  name="productForm" data-ng-submit="productForm.$valid &&create()" product-form  novalidate>
				<div class="col-lg-8">
					<div class="form-group" ng-class="{'has-error':(productForm.$submitted||productForm.$touched) && productForm.name.$invalid}">
						<label>ชื่อสินค้า</label>
						<input name="name" type="text" class="form-control " data-ng-model="product.name"     required>
						<p ng-show="(productForm.$submitted||productForm.$touched) && productForm.name.$invalid" class="text-danger">กรุณากรอกชื่อ สินค้า</p>						
					</div>
					<div class="form-group" data-ng-init="initCategories()" >
						<label>หมวดหมู่สินค้า</label>
						<select name="category" class="form-control"   data-ng-options="category.name for category in categories track by category._id" data-ng-model="product.category">
							<option value="">---กรุณาเลือกหมวดหมู่---</option>
						</select>
					</div>
					<div class="form-group">
						<label>รุ่น</label>
						<input type="text" class="form-control" data-ng-model="product.models" >
					</div>
					<div class="form-group">
						<label>แบรนด์</label>
						<input type="text" class="form-control" data-ng-model="product.brand" >
					</div>
					<div class="form-group">
						<product-photo-upload></product-photo-upload>
					</div>
					<div class="form-group">
						<label>คำอธิบายย่อ</label>
						<textarea class="form-control" data-ng-model="product.shortDescription" ></textarea>
					</div>
					<div class="form-group">
						<label>คำอธิบาย</label>
						<textarea class="form-control" rows="15" data-ng-model="product.description" ></textarea>
					</div>


				</div>
				<div class="col-lg-4">
					<div class="form-group">
						<label>ราคา (บาท)</label>
						<input type="number" class="form-control" placeholder="0.00 บาท"  min="0" data-ng-model="product.price" >
					</div>
					<div class="form-group">
						<label>จำนวน</label>
						<input type="number" class="form-control" placeholder="0 ชิ้น" min="0" data-ng-model="product.quantity" >
					</div>
					<div class="form-group">
						<label>ลดราคา (ราคาลด)</label>
						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox" aria-label="..." data-ng-model="product.sale.onSale">
							</span>
							<input type="number" class="form-control" placeholder="0.00 บาท" min="0"  data-ng-model="product.sale.salePrice">
						</div>
					</div>
					<div class="form-group" data-ng-init="initColors()"  >
						<label>สี</label>
						<div class="colorpicker" >
							<select simplecolorpicker data-ng-controller="EventColorsCtrl"  data-ng-options="key for (key , value) in colors track by value" data-ng-model="product.color" >

							</select>
						</div>
					</div>

					<div class="form-group">
						<label>Tags</label>
						<textarea class="form-control" rows="5" data-ng-model="product.tags" ng-list>
						</textarea>
					</div>
					<div class="form-group">
						<div class="soleout-group text-center" >
							<input type="checkbox" aria-label="..." data-ng-model="product.soleOut" >
							<span class="soleout-text" >Sole Out</span>
						</div>	
					</div>

				</div>
				<div class="col-lg-12">
					<button type="submit" class="btn btn-primary btn-lg"  >เพิ่ม</button>
				</div>
			</form>

		</div>
	</div>
</section>
