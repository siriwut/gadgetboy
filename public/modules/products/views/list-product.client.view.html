<section data-ng-controller="ProductController" data-ng-init="list()">
	<section class="row admin-content item-box" >		
		<div class="col-lg-12">

			<h3 class="admin-panel-header" >สินค้าทั้งหมด<a ui-sref="admin-panel.create-product" class="btn btn-primary btn-sm btn-add-product" ><span class="glyphicon glyphicon-plus"></span>เพิ่มสินค้า</a></h3>
		</div>
		<div class="col-lg-12">
			<form class="form-inline" >
				<div class="form-group" >
					<select class="form-control input-sm" >
						<option>ลบ</option>
					</select>

				</div>
				<button class="btn btn-default btn-sm" >ยืนยัน</button>
			</form>
		</div>
		<div class="col-lg-12">
			<table class="table table-responsive table-bordered" >
				<thead>
					<th><input type="checkbox" ></th>
					<th>ชื่อ</th>
					<th>รุ่น</th>
					<th>สี</th>
				</thead>
				<tfoot>
					<th><input type="checkbox" ></th>
					<th>ชื่อ</th>
					<th>รุ่น</th>
					<th>สี</th>
				</tfoot>
				<tbody>
					<tr data-ng-repeat="product in products" >
						<td><input type="checkbox" ></td>
						<td>{{product.name}}</td>
						<td>{{product.model}}</td>
						<td>{{product.color}}</td>
					</tr>
				</tbody>	
			</table>
		</section>
	</div>
</section>
