<section data-ng-controller="ProductsController" data-ng-init="list()">
	
	<section class="row admin-content item-box" >	
		<div class="row admin-panel-header" >	
			<div class="col-lg-8 col-xs-12">
				<h3  >สินค้าทั้งหมด<a ui-sref="adminPanel.createProduct" class="btn btn-primary btn-sm btn-add-product" ><span class="glyphicon glyphicon-plus"></span>เพิ่มสินค้า</a></h3>
			</div>
			<div class="col-lg-4 col-xs-12">
				<h3 class="pull-right">
					<form class="form-inline" >
						<div class="form-group " >
							<input type="text" class="form-control input-sm " placeholder="ค้นหาสินค้า..."  >
						</div>
						<button class="btn btn-default btn-sm" >ค้นหา</button>
					</form>	
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-xs-12">
				<form class="form-inline" >
					<div class="form-group" >
						<select class="form-control input-sm" >
							<option>ลบ</option>
						</select>

					</div>
					<button class="btn btn-default btn-sm btn-edit-product" data-ng-click="remove()" >ยืนยัน</button>
					<div class="form-group" data-ng-init="initCategories()" >
						<select class="form-control input-sm"    data-ng-options="category.name for category in categories track by category._id" data-ng-model="product.category" >
							<option value="" >หมวดหมู่ทั้งหมด</option>
						</select>

					</div>
					<button class="btn btn-default btn-sm" >กรอง</button>		
				</form>	

			</div>

			<div class="col-lg-4 col-xs-12">

				<ul class="pagination pagination-sm pagination-product pull-right">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="active" ><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>

			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<table class="table table-striped table-responsive table-list-product" >
					<thead>
						<th><input type="checkbox" data-ng-click="action.selectAll($event)" data-ng-checked="productChecked"  data-ng-model="productChecked"  ></th>
						<th data-ng-bind="tableHeader.photo" ></th>
						<th data-ng-bind="tableHeader.name" ></th>
						<th data-ng-bind="tableHeader.model" ></th>
						<th data-ng-bind="tableHeader.color" ></th>
						<th data-ng-bind="tableHeader.price" ></th>	
						<th data-ng-bind="tableHeader.quantity" ></th>
						<th data-ng-bind="tableHeader.category" ></th>
					</thead>
					<tfoot>
						<th><input type="checkbox" data-ng-click="action.selectAll($event)" ng-checked="productChecked"  ng-model="productChecked"   ></th>
						<th data-ng-bind="tableHeader.photo" ></th>
						<th data-ng-bind="tableHeader.name" ></th>
						<th data-ng-bind="tableHeader.model" ></th>
						<th data-ng-bind="tableHeader.color" ></th>
						<th data-ng-bind="tableHeader.price" ></th>	
						<th data-ng-bind="tableHeader.quantity" ></th>
						<th data-ng-bind="tableHeader.category" ></th>
					</tfoot>
					<tbody>
						<tr data-ng-repeat="product in products track by $index" ng-mouseover="isRowActionShow=true" ng-mouseleave="isRowActionShow=false" >
							<td>
								<input type="checkbox" data-ng-model="product.selected" ng-click="action.select($event,$index)"  >
							</td>
							<td  >
								<img src="{{product.photos[0].url}}" width="200" height="150" >
								<div class="row row-action " ng-show="isRowActionShow" >
									<div class="col-lg-12">

										<a href><span >view</span></a> |					  
										<a ui-sref="adminPanel.editProduct({productId:product._id})" href="/#!/products/edit/{{product._id}}"><span>แก้ไข</span></a> |
										<a href ng-click="remove(product)" ><span>ลบ</span></a>

									</div>
								</div>
							</td>
							<td data-ng-bind="product.name" ></td>
							<td data-ng-bind="product.model" ></td>
							<td data-ng-bind="product.color" ></td>
							<td >{{product.price|currency:'':0}} บาท </td>
							<td >{{product.quantity+' ชิ้น'}} </td>
							<td data-ng-bind="product.category.name" ></td>					
						</tr>
					</tbody>	
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-8 col-xs-12">
				<form class="form-inline" >
					<div class="form-group" >
						<select class="form-control input-sm" >
							<option>ลบ</option>
						</select>

					</div>
					<button class="btn btn-default btn-sm btn-edit-product" >ยืนยัน</button>
					<div class="form-group" >
						<select class="form-control input-sm" >
							<option>หมวดหมู่ทั้งหมด</option>
						</select>

					</div>
					<button class="btn btn-default btn-sm" >กรอง</button>		
				</form>	
			</div>
			<div class="col-lg-4 col-xs-12">

				<ul class="pagination pagination-sm pagination-product pull-right">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="active" ><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>

			</div>
		</div>

	</section>

</section>
