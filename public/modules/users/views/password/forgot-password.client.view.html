<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">กู้คืนรหัสผ่าน (Password)</h3>
	<p class="small text-center">กรุณากรอก <strong>Email</strong> ของคุณ</p>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="askForPasswordResetForm" data-ng-submit="askForPasswordResetForm.$valid&&askForPasswordReset()" class="signin form-horizontal" autocomplete="off" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{'has-error':(askForPasswordResetForm.$submitted||askForPasswordResetForm.$touched) && askForPasswordResetForm.email.$error.required}">
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.username" ng-pattern="/.+\@.+\..+/" placeholder="Email" maxlength="60" required>

					<p ng-show="(askForPasswordResetForm.$submitted||askForPasswordResetForm.$touched) && askForPasswordResetForm.email.$error.required" class="text-danger">กรุณากรอก <strong>email</strong> ด้วยค่ะ</p>

					<p ng-show="(askForPasswordResetForm.$submitted||askForPasswordResetForm.$touched) &&  askForPasswordResetForm.email.$error.email" class="text-danger">กรุณากรอกรูปแบบ <strong>email</strong> ให้ถูกต้องด้วยค่ะ ตัวอย่าง เช่น gadgetboy@mail.com</p>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">ยืนยัน</button>
				</div>
				
			</fieldset>
		</form>
	</div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2" >
		<div data-ng-show="error" class="text-center text-danger">
			<strong>{{error}}</strong>
		</div>
		<div data-ng-show="success" class="text-center text-success">
			<strong>{{success}}</strong>
		</div>
	</div>
</section>
