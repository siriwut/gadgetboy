<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">กู้คืนรหัสผ่าน (Password)</h3>
	<p class="small text-center">กรุณากรอก <strong>Email</strong> ของคุณ</p>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="email" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">ยืนยัน</button>
				</div>
				
			</fieldset>
		</form>
	</div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2" >
		<div data-ng-show="error" class="text-center text-danger">
			<strong>{{error}}</strong>
		</div>
		<div data-ng-show="success" class="text-center text-success">
			<strong>{{success}}</strong>
		</div>
	</div>
</section>
